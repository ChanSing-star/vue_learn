<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据绑定</title>
</head>
<body>
  <div id="root">
    <input type="text" v-model='msg'>
    <h2>{{msg}}</h2>
    <input type="text" :value="msg">
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        msg: 'xing'
      }
    })
  </script>
</body>
</html>
