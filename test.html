<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{msg}}
    {{message}}<br>
    <button @click.stop="hhh">hhh</button><br>
    <button @click="hhh2">hhh2</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let data = {
      msg: ['1', '2', '3'],
      message: {
        name: 'xing',
        age: 18
      }
      // age: ''
    }
    const app = new Vue({
      el: '#app',
      data() {
        return data
      },
      methods: {
        hhh() {
          this.msg[0] = 2
          console.log(this)
        },
        hhh2() {
          this.message.name = 'ok'
          console.log(this)
        }
      }
    })

  </script>

</body>

</html>
